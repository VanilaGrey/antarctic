<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antarctic</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="page">
    <div class="firstscreen page__firstscreen">
      <div class="container">
        <header class="page-header firstscreen__header no-js" data-page-header="">
          <a class="logo" aria-hidden="true">
            <span class="visually-hidden">На&nbsp;главную.</span>
            <svg width="70" height="38" viewbox="0 0 70 38" role="img" focusable="false">
              <use xlink:href="img/svg/logo.svg#logo"></use>
            </svg>
          </a>
          <button class="page-header__toggler" type="button" aria-controls="nav" aria-expanded="false" data-toggler="">
            <span class="visually-hidden">Переключить режим отображения меню.</span>
          </button>
          <nav class="page-header__nav" id="nav">
            <ul class="nav page-header__nav-list">
              <li>
                <a href="#advantages" class="nav__link">
                  Преимущества
                </a>
              </li>
              <li>
                <a href="#upcoming" class="nav__link">
                  Направления
                </a>
              </li>
              <li>
                <a href="#upcoming" class="nav__link">
                  Ближайшие круизы
                </a>
              </li>
              <li>
                <a href="#contacts" class="nav__link">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <section class="firstscreen__promo">
          <h1>Круизы в&nbsp;Антарктику</h1>
          <p>Волшебный мир айсбергов и&nbsp;пингвинов</p>
        </section>
      </div>
      <div class="firstscreen__image">
        <picture>
          <source type="image/webp" media="(max-width: 320px)" srcset="img/background-header-mobile.webp 1x, img/background-header-mobile@2x.webp 2x">
          <source type="image/webp" media="(max-width: 1023px)" srcset="img/background-header-tablet.webp 1x, img/background-header-tablet@2x.webp 2x">
          <source type="image/webp" media="(min-width: 1024px)" srcset="img/background-header.webp 1x, img/background-header@2x.webp 2x">
          <img src="img/background-header.jpg" srcset="img/background-header@2x.jpg 2x" alt="" aria-hidden="true" loading="lazy">
        </picture>
      </div>
    </div>

    <main>
    </main>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
